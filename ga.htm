    <script>
      function CalculateGA() {
        //hide extra days on month select
        var day = parseInt(document.getElementById("day").options[document.getElementById("day").selectedIndex].value);
        var month = parseInt(document.getElementById("month").options[document.getElementById("month").selectedIndex].value);
        switch(month) {
          case 1:
            if (day < 13) {
              month = 2;
              day += 19;
            } else {
              month = 3;
              day -= 12;
            }
            break;
          case 2:
            if (day < 12) {
              month = 3;
              day += 19;
            } else {
              month = 4;
              day -= 11;
            }
            break;
          case 3:
            if (day < 12) {
              month = 4;
              day += 20;
            } else {
              month = 5;
              day -= 11;
            }
            break;
          case 4:
            if (day < 11) {
              month = 5;
              day += 20;
            } else {
              month = 6;
              day -= 10;
            }
            break;
          case 5:
            if (day < 11) {
              month = 6;
              day += 21;
            } else {
              month = 7;
              day -= 10;
            }
            break;
          case 6:
            if (day < 11) {
              month = 7;
              day += 21;
            } else {
              month = 8;
              day -= 10;
            }
            break;
          case 7:
            if (day < 9) {
              month = 8;
              day += 22;
            } else {
              month = 9;
              day -= 8;
            }
            break;
          case 8:
            if (day < 10) {
              month = 9;
              day += 22;
            } else {
              month = 10;
              day -= 9;
            }
            break;
          case 9:
            if (day < 10) {
              month = 10;
              day += 21;
            } else {
              month = 11;
              day -= 9;
            }
            break;
          case 10:
            if (day < 11) {
              month = 11;
              day += 21;
            } else {
              month = 0;
              day -= 10;
            }
            break;
          case 11:
            if (day < 12) {
              month = 0;
              day += 20;
            } else {
              month = 1;
              day -= 11;
            }
            break;
          case 12:
            if (day < 11) {
              month = 1;
              day += 19;
            } else {
              month = 2;
              day -= 10;
            }
            break;
        }
        var months = [31, 29, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
        var today = new Date();
        var days = 0;
        if (month != today.getMonth()) {
          days = months[month] - day;
        } else {
          days -= day;
        }
        if (month < today.getMonth()) {
          month++;
          for (i = month; i < today.getMonth(); i++) {
            days += months[i];
          }
        }
        if (month > today.getMonth()) {
          month++;
          for (i = month; i < 12; i++) {
            days += months[i];
          }
          for (i = 0; i < today.getMonth(); i++) {
            days += months[i];
          }
        }
        days += today.getDate();
        // week(s) & day(s)
        document.getElementById("result").innerHTML = "<b>GA by LMP:</b><br>" + Math.floor(days/7) + " week(s)" + " & " + days%7 + " day(s)";
      }
